<div class="table-centered">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="triggerName">
          <th mat-header-cell *matHeaderCellDef> Trigger Name </th>
          <td mat-cell *matCellDef="let element"> {{element.triggerName}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="interimTriggerName">
          <th mat-header-cell *matHeaderCellDef> Interim Trigger Name </th>
          <td mat-cell *matCellDef="let element"> {{element.interimTriggerName}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="effectiveDeadlineIntro">
            <th mat-header-cell *matHeaderCellDef> Effective Deadline Intro </th>
            <td mat-cell *matCellDef="let element"> {{element.effectiveDeadlineInfo}} </td>
          </ng-container>
    
        <!-- Empty Column -->
        <ng-container matColumnDef="empty">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-grid-list cols="2" rowHeight="1:2">
                    <mat-grid-tile>
                        <mat-icon class="m5">home</mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-icon class="m5">edit</mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-icon class="m5">home</mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-icon class="m5">delete_outline</mat-icon>
                    </mat-grid-tile>
                  </mat-grid-list>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
